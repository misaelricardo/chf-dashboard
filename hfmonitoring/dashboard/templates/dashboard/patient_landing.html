{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>CHF Dashboard</title>
</head>

<body class="h-full m-0 p-0 overflow-auto">

    <div class="flex h-full">

        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg p-6 flex flex-col">
            <h1 class="text-2xl font-bold text-blue-600 mb-6">CHF Dashboard</h1>
            <nav class="flex flex-col space-y-2">
                <div class="mb-3">
                    <div id="patient-search-dropdown-container" class="relative">
                        <label for="patient-search-input"
                               class="block text-sm font-medium text-gray-700 mb-2">Search or Select Patient</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                                     stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            <input type="text" id="patient-search-input" name="patient-search"
                                   class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm shadow-sm"
                                   placeholder="Search by name or ID..." autocomplete="off">
                        </div>
                        <div id="patient-results-list"
                             class="absolute z-10 bg-white border border-gray-300 rounded-lg shadow-lg mt-1 max-h-60 overflow-y-auto hidden"
                             style="width: calc(100% - 0px); left: 0px; box-sizing: border-box;"></div>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-10 bg-gray-100 h-full flex items-center justify-center">
            <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                  </svg>
                <h3 class="mt-2 text-sm font-semibold text-gray-900">No Patient Selected</h3>
                <p class="mt-1 text-sm text-gray-500">Please search for and select a patient to view their dashboard.</p>
            </div>
        </main>
    </div>

    <script src="{% static 'js/patient_search.js' %}"></script>

</body>
</html>
