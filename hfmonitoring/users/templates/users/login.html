<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login - CHF Dashboard</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-full">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">CHF Dashboard Login</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>{{ form.username }}</div>
            <div>{{ form.password }}</div>
            {% if form.errors %}
                <div class="text-red-500 text-sm"><p>Your username and password didn't match. Please try again.</p></div>
            {% endif %}
            <div>
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                    Log In
                </button>
            </div>
        </form>
    </div>
</body>
</html>
